# You can specify a custom docker image from Docker Hub as your build environment.
image: python:3.5.1

pipelines:
  default:
    - step:
        name: Unit testing
        caches:
          - pip
        script:
          - pip install pyparsing argparse
          - python -m unittest discover tests/
  branches:
    master:
    - step:
        name: Unit testing
        caches:
          - pip
        script:
          - pip install pyparsing argparse
          - python -m unittest discover tests/
    - step:
        name: Deploying to PyPI
        script:
          - bash -e deploy.bash 